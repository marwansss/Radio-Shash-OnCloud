apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: radioshash-network-policy
spec:
  podSelector:
    matchLabels:
      name: radioshash
      app: radioshash-app
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: worker-lb-1565124959.us-east-1.elb.amazonaws.com
    ports:
    - protocol: TCP
      port: 5000
